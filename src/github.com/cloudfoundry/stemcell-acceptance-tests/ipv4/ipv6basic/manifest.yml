---
name: stemcell-acceptance-tests

releases: []

stemcells:
- alias: default
  os: ((os_name))
  version: ((stemcell_version))

update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
- name: test
  stemcell: default
  vm_type: default
  instances: 1
  networks:
  - {name: default}
  azs: [z1]
  jobs: []
  env:
    bosh:
      ipv6:
        enable: true
