- path: /groups/-
  type: replace
  value:
    jobs:
    - start-job-((group))
    - create-story-((group))
    - bats-((group))
    - build-vcloud-esxi-((group))
    - build-vsphere-esxi-((group))
    - build-openstack-kvm-((group))
    - build-google-kvm-((group))
    - build-azure-hyperv-((group))
    - build-aws-xen-hvm-((group))
    - build-warden-boshlite-((group))
    - test-stemcells-((group))
    - build-stemcell-((group))
    - test-unit-((group))
    - publish-stemcells-((group))
    - build-os-image-((group))
    - bump-os-image-((group))
    name: ((group))
- path: /jobs/-
  type: replace
  value:
    name: start-job-((group))
    plan:
    - get: bosh-linux-stemcell-builder
      resource: bosh-linux-stemcell-builder-((group))
    - get: every-2-weeks-on-monday
      trigger: true
    serial: true
- path: /jobs/-
  type: replace
  value:
    name: create-story-((group))
    plan:
      - aggregate:
        - get: every-2-weeks-on-monday
          trigger: true
        - get: bosh-linux-stemcell-builder
          resource: bosh-linux-stemcell-builder-((group))
      - task: create-story
        file: bosh-linux-stemcell-builder/ci/tasks/create-story.yml
        params:
          BRANCH: xenial-((branch))
          PROJECT_ID: ((story_creator_tracker_project_id))
          TOKEN: ((story_creator_tracker_token))
- path: /jobs/-
  type: replace
  value:
    name: build-os-image-((group))
    plan:
    - get: bosh-linux-stemcell-builder
      resource: bosh-linux-stemcell-builder-((group))
      passed:
      - start-job-((group))
      trigger: true
    - file: bosh-linux-stemcell-builder/ci/os-images/tasks/build.yml
      params:
        OPERATING_SYSTEM_NAME: ubuntu
        OPERATING_SYSTEM_VERSION: xenial
      privileged: true
      task: build
    - params:
        acl: public-read
        file: os-image/ubuntu-xenial.tgz
      put: os-image-tarball-((group))
- path: /jobs/-
  type: replace
  value:
    name: bump-os-image-((group))
    plan:
    - aggregate:
      - get: bosh-linux-stemcell-builder
        resource: bosh-linux-stemcell-builder-((group))
        passed:
        - build-os-image-((group))
        trigger: true
      - get: os-image-tarball-((group))
        passed:
        - build-os-image-((group))
    - task: bump-os-image
      file: bosh-linux-stemcell-builder/ci/os-images/tasks/bump-os-image.yml
      params:
        OS_NAME: ubuntu
        OS_VERSION: xenial
      input_mapping: { image-tarball: os-image-tarball-((group)) }
    - put: bosh-linux-stemcell-builder-push-((group))
      params:
        repository: bosh-linux-stemcell-builder-push
- path: /jobs/-
  type: replace
  value:
    name: test-unit-((group))
    plan:
    - get: bosh-linux-stemcell-builder
      resource: bosh-linux-stemcell-builder-((group))
      trigger: true
    - file: bosh-linux-stemcell-builder/ci/tasks/test-unit.yml
      task: test-unit
    serial: true
- path: /jobs/-
  type: replace
  value:
    name: build-stemcell-((group))
    plan:
    - get: bosh-linux-stemcell-builder
      resource: bosh-linux-stemcell-builder-((group))
      passed:
      - test-unit-((group))
      trigger: true
    - get: version
      resource: version-((group))
      params:
        bump: ((bump_version))
    - params:
        file: version/number
      put: version-((group))
    serial: true
- path: /jobs/-
  type: replace
  value:
    name: test-stemcells-((group))
    plan:
    - do:
      - aggregate:
        - get: version
          resource: version-((group))
          passed:
          - build-warden-boshlite-((group))
          - build-aws-xen-hvm-((group))
          - build-azure-hyperv-((group))
          - build-google-kvm-((group))
          - build-openstack-kvm-((group))
          - build-vsphere-esxi-((group))
          - build-vcloud-esxi-((group))
          trigger: true
        - get: bosh-linux-stemcell-builder
          resource: bosh-linux-stemcell-builder-((group))
        - get: bosh-deployment
        - get: bosh-cli
        - get: syslog-release
        - get: os-conf-release
        - get: stemcell
          resource: vsphere-esxi-((group))
          passed:
          - build-vsphere-esxi-((group))
          tags:
          - vsphere-v6.5
      - params:
          acquire: true
        put: environment
      - do:
        - file: bosh-linux-stemcell-builder/ci/tasks/deploy-director.yml
          params:
            BOSH_vcenter_ip:          ((vcenter-ip))
            BOSH_vcenter_user:        ((vcenter-user))
            BOSH_vcenter_password:    ((vcenter-password))
            BOSH_vcenter_dc:          ((vcenter-dc))
            BOSH_vcenter_cluster:     ((vcenter-cluster))
            BOSH_vcenter_ds:          ((vcenter-datastore))
            BOSH_vcenter_vms:         ((vcenter-vm-folder))
            BOSH_vcenter_templates:   ((vcenter-template-folder))
            BOSH_vcenter_disks:       ((vcenter-disk-path))
            BOSH_vcenter_rp:          ((vcenter-rp))
          tags:
          - vsphere-v6.5
          task: deploy-director
        - file: bosh-linux-stemcell-builder/ci/tasks/test-stemcell.yml
          params:
            BOSH_os_name: ubuntu-xenial
            package: ipv4director
          tags:
          - vsphere-v6.5
          task: test-stemcell
        ensure:
          file: bosh-linux-stemcell-builder/ci/tasks/teardown.yml
          tags:
          - vsphere-v6.5
          task: teardown
      ensure:
        params:
          release: environment
        put: environment
    serial: true
- path: /jobs/-
  type: replace
  value:
    name: publish-stemcells-((group))
    plan:
    - aggregate:
      - get: version
        resource: version-((group))
        passed:
        - test-stemcells-((group))
        - bats-((group))
      - get: bosh-linux-stemcell-builder
        resource: bosh-linux-stemcell-builder-((group))
        passed:
        - bats-((group))
      - get: stemcells-index
    - file: bosh-linux-stemcell-builder/ci/tasks/assert-version-aligns.yml
      task: assert-version-aligns
    - file: bosh-linux-stemcell-builder/ci/tasks/publish.yml
      params:
        AWS_ACCESS_KEY_ID: ((stemcell_aws_access_key))
        AWS_SECRET_ACCESS_KEY: ((stemcell_aws_secret_key))
        CANDIDATE_BUCKET_NAME: ((candidate_stemcell_bucket))
        COPY_KEYS: |
          aws/bosh-stemcell-%s-aws-xen-hvm-ubuntu-xenial-go_agent.tgz
          google/bosh-stemcell-%s-google-kvm-ubuntu-xenial-go_agent.tgz
          openstack/bosh-stemcell-%s-openstack-kvm-ubuntu-xenial-go_agent.tgz
          openstack/bosh-stemcell-%s-openstack-kvm-ubuntu-xenial-go_agent-raw.tgz
          warden/bosh-stemcell-%s-warden-boshlite-ubuntu-xenial-go_agent.tgz
          vsphere/bosh-stemcell-%s-vsphere-esxi-ubuntu-xenial-go_agent.tgz
          vcloud/bosh-stemcell-%s-vcloud-esxi-ubuntu-xenial-go_agent.tgz
          azure/bosh-stemcell-%s-azure-hyperv-ubuntu-xenial-go_agent.tgz
        OS_NAME: ubuntu
        OS_VERSION: xenial
        PUBLISHED_BUCKET_NAME: ((published_stemcell_bucket))
        VERSION_PREFIX: ubuntu-xenial/v
      task: copy-artifacts
    - aggregate:
      - params:
          only_tag: true
          repository: bosh-linux-stemcell-builder
          tag: version-tag/tag
        put: bosh-linux-stemcell-builder-push-((group))
      - params:
          rebase: true
          repository: stemcells-index
        put: stemcells-index
    serial: true
