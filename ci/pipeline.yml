          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-linux-stemcell-builder
            passed: [build-stemcell]
          - get: stemcells-index
      - task: create-stemcell
        file: bosh-linux-stemcell-builder/ci/tasks/build.yml
        privileged: true
        params:
